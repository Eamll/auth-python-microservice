version: '3.8'

services:
  auth_service:
    build: .
    container_name: auth_service
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-here  # Change this in production!
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
